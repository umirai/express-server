name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  Run-Linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn
      - run: yarn eslint . --fix --ext .js
